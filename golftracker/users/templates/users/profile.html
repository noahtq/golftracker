{% extends "rounds/base.html" %}
{% block content %}
    <div>
        <img src="{{ user.profile.image.url }}" alt="">
        <h1>{{ user.username }}</h1>
        <h2>{{ user.email }}</h2>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Update Profile</legend>
            {{ u_form }}
            {{ p_form }}
        </fieldset>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
{% endblock content %}
